name: webpack yarn build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
  packages: write

jobs:

  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }} 
    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        yarn
        yarn build
    # MUST SEE: https://docs.github.com/en/pages/getting-started-with-github-pages/configuring-a-publishing-source-for-your-github-pages-site
    # MUST SEE: ACTION URL: https://github.com/actions/upload-pages-artifact
    - name: Upload static files as artifact
      id: deployment
      uses: actions/upload-pages-artifact@v3
      with:
        path: dist/
# 
    - name: Deploy to GitHub Pages
      # MUST SEE: https://github.com/actions/deploy-pages
      uses: actions/deploy-pages@v4
      with:
        artifact_name: github-pages
