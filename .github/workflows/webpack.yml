name: webpack yarn build

on:
  # push:
  #   branches: [ "main" ]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write  

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        yarn
        yarn build
    - name: github-pages
      uses: actions/upload-artifact@v4
      with:
        name: github-pages
        path: dist
        retention-days: 90
    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4
      with:
        branch: gh-pages
        folder: dist
        force: true
